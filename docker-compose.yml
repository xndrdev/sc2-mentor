version: '3.8'

services:
  sc2-analytics:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
    volumes:
      - sc2-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sc2-data:
